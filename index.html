<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Carmen SanDiego</title>
<link rel="stylesheet" href="css/app.css" />
<!-- BOOTSTRAP -->
<link rel="stylesheet" 
    href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css">
<script
	src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js">
</script>

</head>
<body>
	<div class="container">
	
		<div class="page-heder">
			<h1>
				Carmen San Diego
			</h1>
		
		</div> <!-- Cierra page-heder --> 
		
		<h3>
			Estas en : Argentina
			<img alt="Argentina" src="img/arg.png" height="42" width="42">
		</h3>
		<h3> Antes :España, Chile, China</h3>
		
		
		
		<div class="lugares">
		 
		  <ul class="thumbnails">
 	 		<li class="span4">
    			<div class="thumbnail">
 	     			<img data-src="holder.js/300x200" alt="">
     				<h3>Lugar 1</h3>
     				<button type="button">Ver Pistas</button>
      				<!-- Debe verse cuando apretas el boton -->
      				<p>PISTAS DEL LUGAR 1</p>
    			</div>
 		  </li>
 		</ul>
 		
 		<ul class="thumbnails">
 	 		<li class="span4">
    			<div class="thumbnail">
 	     			<img data-src="holder.js/300x200" alt="">
     				<h3>Lugar 2</h3>
     				<button type="button">Ver Pistas</button>
      				<!-- Debe verse cuando apretas el boton -->
      				<p>PISTAS DEL LUGAR 2</p>
    			</div>
 		  </li>
 		</ul>
 		
 		<ul class="thumbnails">
 	 		<li class="span4">
    			<div class="thumbnail">
 	     			<img data-src="holder.js/300x200" alt="">
     				<h3>Lugar 3</h3>
     				<button type="button">Ver Pistas</button>
					<!--Debe verse cuando apretas el boton -->
      				<p>PISTAS DEL LUGAR 3</p>
      			</div>
 		  </li>
 		</ul>
	</div>
	
	<div class="viajar">
		<div class="avion">
			<img alt="Viajar" src="img/avion.png" height="100" width="100">
		</div>
		<div class="subtitulo">
			<h3>Viajar a: </h3>
		</div>
	
		
		<div class="selector">
		<select class="selectpicker" data-style="btn-primary">
	  		<option>Bolivia</option>
    		<option>Egipto</option>
    		<option>Belice</option>
   		</select>
   		</div>
   </div><!-- Cierra viajar -->	
   
   
   
   <div class="destinosFallidos">
   		<h3>Destinos Fallidos</h3>	
   		<ul class="list-unstyled">
 			<li class="list-group-item">Mexico</li>
  			<li class="list-group-item">USA</li>
 			<li class="list-group-item">Rusia</li>
 			<li class="list-group-item">España</li>
  			<li class="list-group-item">Australia</li>
		</ul>
  </div>
   
 <div class="ordenDeArresto">
	 <div class="well well-small">
 		 Orden De Arresto
	</div>
 	<h3>Emitida contra:</h3>
 	<div class="villanoImagen">
 		<img alt="" src="img/burns.png" class="img-circle" width="100px" height="100px ">
 	</div>
 	
 	<div class="villanos">
 		<select>
  			<option>Moria Casan</option>
  			<option>Gordo Valor</option>
  			<option>Señor Burns</option>
  			<option>Bonnie</option>
  			<option>Boudou</option>
		</select>
 	</div>
 </div> <!-- Cierra ordenDeArressto -->
   
	
	</div> <!-- Cierra container -->

</body>
</html>
